buildscript {
	repositories {
		mavenCentral()
	}
	dependencies {
		classpath("org.springframework.boot:spring-boot-gradle-plugin:1.1.4.RELEASE")
	}
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'war'

repositories {
		mavenCentral()
		jcenter()
}
dependencies {
    // The production code uses the SLF4J logging API at compile time
    compile 'org.slf4j:slf4j-api:1.7.21'
    
    compile("org.springframework.boot:spring-boot-starter-web:$springBootStarterWebVersion")
    compile("org.springframework.boot:spring-boot-starter-data-jpa:$springBootStarterDataJpaVersion")
    compile group: 'mysql', name: 'mysql-connector-java', version: '6.0.3'
    
    // !!!!!!!!!!!!!!!!!!!!! Comment this out when to run as a jar !!!!!!!!!!!!!!!!!!
    providedRuntime("org.springframework.boot:spring-boot-starter-tomcat:1.3.6.RELEASE")
}

test {
    systemProperties 'property': 'value'
}

uploadArchives {
    repositories {
       flatDir {
           dirs 'repos'
       }
    }
}

war {
	baseName='students-RS'
}

task wrapper(type:Wrapper) {
	gradleVersion = '2.14'
}

